name: ci

on:
  push:
    branches:
      - staging
  workflow_run:
    workflows:
      - update
    types:
      - completed

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        build-flags:
          - ""
          - --override-input nixpkgs github:nixos/nixpkgs/nixpkgs-unstable
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: staging

      - uses: wimpysworld/nothing-but-nix@main
        if: matrix.os == 'ubuntu-latest'

      - name: Install nix
        uses: cachix/install-nix-action@v31

      - name: Check with nix
        run: |
          nix flake check

      - name: Build with nix
        run: |
          nix build ${{ matrix.build-flags }} .#{{stable,beta,minimal,default,complete}.toolchain,rust-analyzer{,-vscode-extension}}
          ./test

          nix build ${{ matrix.build-flags }} .#latest.toolchain
