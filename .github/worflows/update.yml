name: update

on:
  schedule:
    - cron: "0 2 * * *"

jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/latest/download/install
          extra_nix_config: experimental-features = flakes nix-command

      - name: Update toolchains
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "action@github.com"
          ./update
          if [ -n "$(git diff)" ]; then
            git commit -am "update toolchains"
          fi

      - name: Update lock file
        run: nix flake update --{recreate,commit}-lock-file

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: main
